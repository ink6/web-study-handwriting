<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扁平数据结构转Tree</title>
</head>
<body>
  <script>
    {
      // 将扁平化数据进行树状化
      let arr = [
        {id: 1, name: '部门1', pid: 0},
        {id: 2, name: '部门2', pid: 1},
        {id: 4, name: '部门4', pid: 3},
        {id: 3, name: '部门3', pid: 1},
        {id: 5, name: '部门5', pid: 4},
        {id: 6, name: '部门5', pid: 9},
      ]
      // let itemMap = {
      //   1: {id: 1, name: '部门1', pid: 0},
      //   2: {id: 2, name: '部门2', pid: 1},
      //   3: {id: 3, name: '部门3', pid: 1},
      //   4: {id: 4, name: '部门4', pid: 3},
      //   5: {id: 5, name: '部门5', pid: 4},
      // }

      function arrayToTree(arr) {
        let mapArr = new Object()
        let resArr = []
        arr.map(item => {
          mapArr[item.id] = { ...item, children: []}
        })
        arr.map(item => {
          if (item.pid == 0) {
            resArr.push(mapArr[item.id])
          } else {
            mapArr[item.pid]?.children.push(mapArr[item.id])
          }
        })
        return resArr
      }
      const resArr = arrayToTree(arr)
      console.log('最终的结果', resArr, arr);
    }
  </script>
</body>
</html>
