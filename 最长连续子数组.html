<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最长连续子数组</title>
</head>

<body>
  <script>
    /*
      给定一个排好序的无重复整数数组，请找出其中的最长连续子数组。例如:[1,3,4,5,6,9,10],则最长连续子数组是[3,4,5,6]
    */
    function findLongestConsecutiveSubarray(nums) {
      let start = 0;
      let end = 0;
      let maxStart = 0;
      let maxEnd = 0;

      for (let i = 1; i < nums.length; i++) {
        if (nums[i] - nums[i - 1] === 1) {
          end = i;
        } else {
          start = i;
          end = i;
        }

        if (end - start > maxEnd - maxStart) {
          maxStart = start;
          maxEnd = end;
        }
      }

      return nums.slice(maxStart, maxEnd + 1);
    }

    // 示例用法：
    const nums = [1, 3, 4, 5, 6, 9, 10];
    const longestSubarray = findLongestConsecutiveSubarray(nums);
    console.log(longestSubarray); // 输出：[3, 4, 5, 6]
  </script>
</body>

</html>
